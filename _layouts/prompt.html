---
layout: default
---

<div>
<script src="/assets/js/prompt.js"></script>
</div>


    <article class="post-content fullwidth">
      {{ content }}
    </article>

    {% raw %}
    <div id="promptcontainer" >
        <label>Enter API Key: </label>
        <input type="text" id="apiKey" />
    </div>
    
    <style>
#promptcontainer {
    position: relative;
    text-align: center;
    background-color: aquamarine;
    height: 100px;
}

#apiKey {
    border-radius: 5px;
    background-color: #ccc;
}


#promptcontainer label, #promptcontainer input {
    position: absolute;
}

#promptcontainer label {
    top: 10px;
    left: 10px;
}

#promptcontainer input {
    top: 35px;
    left: 10px;
}
    </style>
    {% endraw %}
